<ion-content class="svcf_dashboard_page">
  <section class="customer_details">
    <ion-row size="12">
      <ion-col class="customer_name" size="11">
        <ion-img src="assets/images/logo.png" class="sticky-logo"></ion-img>
        <h3 class="login-name">{{moneycoll_name}}</h3>
      </ion-col>
      <ion-col class="menu" size="1">
        <ion-icon name="power-sharp" (click)="logout()"></ion-icon>
      </ion-col>
    </ion-row>
    <div class="search">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-searchbar placeholder="Search" [(ngModel)]="terms" (ionChange)="getApi()"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
            <ion-button class="serch_icon" name="power-sharp" (click)="search()">
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col *ngIf="enableclear" size="2">
            <ion-button class="serch_icon" (click)="clear()" color="danger">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-row>
      <ion-col><ion-button class="total_chits" (click)="history()">History</ion-button></ion-col>
      <ion-col><ion-button class="total_chits" (click)="Otherbr()">Other Branches</ion-button></ion-col>
    </ion-row>
  </section>

  <div class="scrollable-content">
    <ion-card class="card_bg" *ngFor="let v of details">
      <ion-item (click)="goto(v)">
        <ion-label class="ion-text-wrap">
          <h3 class="id">{{ v.GrpMemberID }}</h3>
          <h3 class="name"> {{ v.MemberName }}</h3>
        </ion-label>
        <ion-label class="chit">No. of chits ({{v.chitcount}})</ion-label>
      </ion-item>
    </ion-card>
    <div style="height: 250px; text-align: center; margin-top: 50%;" *ngIf="(details | filter: terms).length === 0">
      No Results Found
    </div>
  </div>
</ion-content>
